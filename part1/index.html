<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: linear-gradient(45deg, red, yellow, blue);
      font-family: Comic Sans MS, cursive;
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      0% { background-color: pink; }
      50% { background-color: lime; }
      100% { background-color: pink; }
    }
    .dog-card {
      padding: 3rem;
      border: 10px dashed purple;
      box-shadow: 10px 10px 30px magenta;
    }
    .dog-img {
      width: 90%;
      height: auto;
      border-radius: 50%;
    }
    button {
      font-size: 24px;
      padding: 20px;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="dog-card">
      <h1>TODAY'S RANDOM DOG</h1>
      <img :src="dogImg" class="dog-img" alt="" />
      <p>{{ caption }}</p>
      <button @click="loadDog">CLICK ME FOR MORE DOGGOS!</button>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          dogImg: '',
          caption: '狗 狗 狗 狗 狗 狗 狗 狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗狗'
        };
      },
      mounted() {
        this.loadDog();
      },
      methods: {
        loadDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImg = data.message;
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
