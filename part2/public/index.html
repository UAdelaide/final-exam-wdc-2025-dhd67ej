<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5" id="home">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div class="mb-4">
      <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
      <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
    </div>
  </div>

  <div id="dogApp" class="container pb-5">
    <h2 class="mb-4">All Dogs in Our Service</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Breed</th>
          <th>Size</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td><img :src="dog.photo" alt="Dog photo" width="100" height="100" class="rounded shadow-sm" /></td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.breed }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogs = ref([]);

        async function loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const data = await res.json();

            const enrichedDogs = await Promise.all(
              data.map(async dog => {
                try {
                  const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const imgData = await imgRes.json();
                  return { ...dog, photo: imgData.message };
                } catch {
                  return { ...dog, photo: 'https://via.placeholder.com/100?text=No+Image' };
                }
              })
            );

            dogs.value = enrichedDogs;
          } catch (err) {
            console.error('Failed to load dogs:', err);
          }
        }

        onMounted(loadDogs);

        return { dogs };
      }
    }).mount('#dogApp');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
